<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form panel">

  <div class="heading">Login to LogoSearch</div>

  <div class="content">

    <div *ngIf="errorMessage" class="ui-state-error">
      <i class="fa fa-exclamation-triangle "></i> Error: {{errorMessage}}
    </div>

    <div class="message">
      Access is currently available by invitation only.<br><br>
      For more information, please contact our Project Coordinator,
      Hsiaolin Hsieh <a href="mailto:hsiaolin@stanford.edu">hsiaolin@stanford.edu</a>.
    </div>

    <div class="input-field labelled">
      <input type="email" name="email" [(ngModel)]="email" required pattern=".+@.+" #_email="ngModel">
      <label for="email">Email</label>
      <span *ngIf="!(_email.valid || _email.pristine)"
            class="alert">Please enter a valid email address!</span>
    </div>

    <div class="input-field labelled">
      <input type="password" name="password" [(ngModel)]="password" required>
      <label for="password">Password</label>
    </div>

    <input type="submit" value="Login" class="button-style">

  </div>

    <br>
